<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        body {
            background-color: lightgray;
        }

        fieldset {
            border-radius: 20px;
        }
        input[type=number] {
            border-radius: 5px;
        }

        output#iidade {
            color: rgb(0, 0, 0);
            padding: 10px;
            margin: 10px;
            font-weight: bolder;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Dados</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="iano">Em que ano você nascel?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2022" value="2000" required oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>

            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </form>
    </fieldset>

    <script>
        function calcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>

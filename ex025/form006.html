<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 06</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }        
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">

         <fieldset>
            
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" placeholder="satisfação" min="0" max="5" value="0" step="1">
            </p>
            <p>
                <label for="ifoto">Foto do Perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetar">
            </p>
        </fieldset>

        <!--quando for utilizar o file não utilizar o método GET, más sim o Método POST-->

        <!--GET tem capacidade pra no máximo 3 mil bytes, enquanto o POST não é limitada a 3 mil bytes-->



    </form>
</body>
</html>

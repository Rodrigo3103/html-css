<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        body {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome: </label>
            <input for="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name"></input>
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" placeholder="somente numeros"  step="0.5" min="0" max="10">
        </p>
        <p>
            <label for="imes">Período seletivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p> 
            <label for="idia">Dia: </label>   
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora:</label>
            <input type="time" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrupando tabelas</title>
    <link rel="stylesheet" href="agrupar.css">
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <colgroup> <!--Serve para marcar uma coluna inteira, sem precisar fazer alteração por cada linha-->
        <col class="cnome">
        <col class="cgrupo" span="2"> <!--serve pra duas colunas, no caso quandio usamos a TAG span, podemos pegar mais de uma coluna-->
        <!--<col class="cidade">-->
        <col class="cprof">
        
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col" span="2">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>

        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>

        </tr>

        <tr>
            <td>Claúdio</td>
            <td>M</td>
            <td>28</td>
            <td>Programador</td>

        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>

        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>

        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>39</td>
            <td>Médica</td>

        </tr>

        <tr>
            <td>Ótavio</td>
            <td>FM</td>
            <td>22</td>
            <td>Nutricionista</td>

        </tr>

    </table>
    
</body>
</html>
